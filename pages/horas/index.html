<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="horas.css">
    <title>Calculadora Fatec</title>
</head>

<body>
    <section class="formatacao-pagina">
        <a class="botao-icon" href="../../index.html">
            <img src="../../assets/icons/left.png" alt="Icone Voltar" class="icon">
        </a>
        <div>
            <h1 class="titulo-verde">Calculadora de Horas</h1>
            <h2 class="subtitulo-preto">Calcule a diferença entre dois horários</h2>
        </div>
        <div class="espacamento-inputs">
            <div class="grupo-input">
                <label class="texto">Hora inicial:</label>
                <input class="input" type="time" />
            </div>
            <div class="grupo-input">
                <label class="texto">Hora final:</label>
                <input class="input" type="time">
            </div>
        </div>
        <hr />
        <div class="espacamento-inputs">
            <div>
                <label class="texto">Horas:</label>
                <p class="texto borda">...</p>
            </div>
            <div>
                <label class="texto">Minutos:</label>
                <p class="texto borda">...</p>
            </div>
        </div>
        <div class="diferenca-horas">
            <label class="texto">A diferença de horas é:</label>
            <p class="texto borda">...</p>
        </div>
        <div class="espacamento-botoes">
            <button class="botao bt-horas">Calcular</button>
            <button class="botao bt-horas-limpar">Limpar</button>
        </div>
        </div>
    </section>
</body>
<script src="../../script.js"></script>
</html>
