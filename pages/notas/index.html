
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="notas.css">
    <title>Calculadora da Fatec</title>
</head>
<body>
    <section class="formatacao-pagina">
        <a class="botao-icon" href="../../index.html">
            <img src="../../assets/icons/left.png" alt="Icone Voltar" class="icon">
        </a>
        <div>
            <h1 class="titulo-verde">Calculadora de Notas</h1>
            <h2 class="subtitulo-preto">Calcule a sua média e descubra sua situação</h2>
        </div>
        <div class="espacamento-inputs-notas">
            <div class="grupo-inputs">
                <label class="texto"  id="txtn1">Informe a primeira nota:</label>
                <input class="input-notas" type="number" id="n1"/>
            </div>
            <div class="grupo-input">
                <label class="texto"  id="txtn1">Informe a segunda nota:</label>
                <input class="input-notas" type="number" id="n2"/>
            </div>
        </div>
        <hr/>
        <div>
            <label class="texto">A média é:</label>
            <p class="texto-borda-notas" id="res">...</p>
        </div>
        <div class="espacamento-botoes">
            <button class="botao" value="calcular" onclick="calcularMedia()">Calcular</button>
            <button class="botao" id="botaoLimparNota">Limpar</button>
        </div>
    </section>
    
</body>
<script src="./notas.js"></script>
</html>
