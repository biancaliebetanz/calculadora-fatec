
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="imc.css">
    <title>Calculadora da Fatec</title>
</head>
<body>
    <section class="formatacao-pagina">
        <a class="botao-icon" href="../../index.html">
            <img src="../../assets/icons/left.png" alt="Icone Voltar" class="icon">
        </a>
        <div>
            <h1 class="titulo-verde">calculadora de IMC</h1>
            <h2 class="subtitulo-preto">Calcule seu índice de massa corporal</h2>
        </div>
        <div class="espacamento-inputs-notas">
            <div class="grupo-inputs">
                <label class="texto">Informe sua altura:</label>
                <input class="input-notas" type="number"/>
            </div>
            <div class="grupo-input">
                <label class="texto">Informe seu peso:</label>
                <input class="input-notas" type="number"/>
            </div>
        </div>
        <hr/>
        <div class="grupo-input">
            <label class="texto">Seu IMC é:</label>
            <p class="texto borda">...</p>
        </div>
        <div class="espacamento-botoes">
            <button class="botao">Calcular</button>
            <button class="botao">Limpar</button>
        </div>
    </section>
    
</body>
</html>
