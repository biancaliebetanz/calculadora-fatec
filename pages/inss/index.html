<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="inss.css">
    <title>Calculadora da Fatec</title>
</head>

<body>
    <section class="formatacao-pagina">
        <a class="botao-icon" href="../../index.html">
            <img src="../../assets/icons/left.png" alt="Icone Voltar" class="icon">
        </a>
        <div>
            <h1 class="titulo-verde">Calculadora de INSS</h1>
            <h2 class="subtitulo-preto">Calcule o desconto do seu INSS</h2>
        </div>
        <div class="espacamento-inputs">
            <div class="grupo-input">
                <label class="texto">Informe o salário de contribuição do INSS:</label>
                <input class="input" type="number">
            </div>
        </div>
        <hr />
        <div class="grupo-input"">
                <label class=" texto">O valor do INSS é:</label>
            <p class="texto borda inss-valor">...</p>
        </div>
        <div class="espacamento-botoes">
            <button class="botao botao-inss">Calcular</button>
            <button class="botao botao-limpar">Limpar</button>
        </div>
    </section>
</body>
<script src="inss.js"></script>

</html>
